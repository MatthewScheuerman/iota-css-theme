<form class="form">
    <div class="fieldset">
        <label>Name</label>
        <input type="text" placeholder="What is your name?" />
    </div>
    <div class="fieldset">
        <label>Other</label>
        <input type="text" placeholder="What is the air-speed velocity of an unladen swallow?" />
    </div>
    <div class="fieldset">
        <label>Color</label>
        <input type="text" readonly value="Red" />
    </div>
    <div class="fieldset">
        <label>Value</label>
        <div class="select-wrapper">
            <select>
                <option>Value 1</option>
                <option>Value 2</option>
                <option>Value 3</option>
            </select>
        </div>
    </div>
    <div class="fieldset">
        <label>Value2</label>
        <div class="select-wrapper">
            <select disabled>
                <option>Value 21</option>
                <option>Value 22</option>
                <option>Value 23</option>
            </select>
        </div>
    </div>
    <div class="fieldset">
        <label>Check values</label>
        <div class="checkbox-container">
            <div class="checkbox">
                <div class="checkbox-border">
                    <input type="checkbox" checked />
                </div>
                <label>Checked</label>
            </div>
            <div class="checkbox">
                <div class="checkbox-border">
                    <input type="checkbox" />
                </div>
                <label>Unchecked</label>
            </div>

            <div class="checkbox checkbox__disabled">
                <div class="checkbox-border">
                    <input type="checkbox" checked disabled />
                </div>
                <label>Checked Disabled</label>
            </div>
            <div class="checkbox checkbox__disabled">
                <div class="checkbox-border">
                    <input type="checkbox" disabled />
                </div>
                <label>Unchecked Disabled</label>
            </div>
        </div>
    </div>
    <div class="form--actions">
        <button class="button">Submit</button>
    </div>
</form>
