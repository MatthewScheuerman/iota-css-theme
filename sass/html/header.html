<header class="header {{modifier_class}}">
  <div class="top-header">
      <div class="top-header__background">
      </div>
      <div class="top-header__items">
        <span class="top-header__item">IOTA.ORG</span>
        <span class="top-header__item">NEWS</span>
        <span class="top-header__item">WALLET</span>
        <span class="top-header__item">QUBIC</span>
        <span class="top-header__item">ECOSYSTEM</span>
      </div>
  </div>
  <div class="header__wrapper">
    <section class="header__head">
      <img class="header__brand" src="assets/Logo.svg" />
      <div class="header__icon"><i class="fas fa-bars fa-2x"></i></div>
    </section>
    <section class="header__body">
      <span class="text text--level1 text--secondary">Developer Documentation</span>
      <div class="header__search">
        <div class="input-wrapper">
          <input type="text" class="input-search" placeholder="Search for topics" />
        </div>
      </div>
    </section>
  </div>
</header>
