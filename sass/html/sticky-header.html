<header class="sticky-header">
  <img class="sticky-header__brand" src="assets/Logo.svg" />
  <div class="sticky-header__control">
    <div class="input-sticky-wrapper {{modifier_class}}">
      <input type="text" class="input-search-sticky" placeholder="Search for topics" />
      <button class="sticky-header__icon-close"></button>
    </div>
    <button class="sticky-header__icon-burger"></button>
  </div>
</header>
<br/>
<header class="sticky-header sticky-header--expanded">
  <img class="sticky-header__brand" src="assets/Logo.svg" />
  <div class="sticky-header__control">
    <div class="input-sticky-wrapper input-sticky-wrapper--expanded">
      <input type="text" class="input-search-sticky" placeholder="Search for topics" />
      <button class="sticky-header__icon-close"></button>
    </div>
    <button class="sticky-header__icon-burger"></button>
  </div>
</header>
