<div class="feedback-form__wrapper">
  <form class="feedback-form">
    <h1>Was this page useful?</h1>
    <h2>Let us know...</h2>
    <button class="feedback-form-close"><span class="icon icon-cross"></span></button>
    <div>
      <div class="feedback-form-button feedback-form-button--selected">
        <button class="feedback-form-button-circle"><i class="icon icon-thumb-up"></i></button>
        <button class="feedback-form-button-label">Yes</button>
      </div>
      <div class="feedback-form-button">
        <button class="feedback-form-button-circle"><i class="icon icon-thumb-down"></i></button>
        <button class="feedback-form-button-label">No</button>
      </div>
    </div>
    <textarea placeholder="Leave additional thoughts or feedback" rows="6"></textarea>
    <button class="feedback-form-button-submit">Submit Page Feedback</button>
  </form>
</div>
