<div class="qr-reader qr-reader__inline">
    <div class="qr-reader-overlay" />
    <div class="qr-reader-content">
        <h1 class="text--tertiary">QR Scanner</h1>
        <a class="qr-reader-close icon-cross"></a>
        <p>When the QR is detected the scanner will automatically close.</p>
        <form class="form">
            <div class="fieldset">
                <label>Camera</label>
                <div class="select-wrapper">
                    <select>
                        <option>Face</option>
                        <option>Environment</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="qr-reader-scan">
            <section>
                <div>
                    The scanner goes here.
                </div>
            </section>
        </div>
    </div>
</div>
